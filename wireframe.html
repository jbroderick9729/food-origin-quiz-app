    <div class="questionView">
        <h1>Question 1 of 10</h1>

            <input type="radio" for="q1">
                <option value="Japan" for="q1">Japan</option>
                <option value="Italy" for="q1">Italy</option>

        <p>Where is sushi from?</p>
