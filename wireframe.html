<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wireframe for Food Origin Quiz</title>
</head>
<body>
    <div class="introView">
        <h1>Welcome to the quiz</h1>
        <img src="" alt="silly image of food">
        <p>Here are the instructions for the quiz.</p>
        <button>Start</button>
    </div>

    <div class="questionView">
        <h1>Question 1 of 10</h1>
        <img src="" alt="image of first food">
        <form action="#" method="POST">
            <label for="q1">Question 1: Where is sushi from?</label><br/><br/>
                <input type="radio" value="Japan" name="q1">Japan</option><br/>
                <input type="radio"value="Italy" name="q1">Italy</option><br/>
                <input type="radio" value="USA" name="q1">USA</option><br/>
                <input type="radio" value="Paraguay" name="q1">Paraguay</option><br/><br/>
                <button type="submit">Submit</button>
        </form>
    </div>

    <div class="incorrectView">
        <h1>Wrong!</h1>
        <img src="https://svgsilh.com/svg/307175.svg" alt="silly image of something sad">
        <p>The correct answer was Japan.</p>
        <p>Correct: 0</p>
        <p>Wrong: 1</p>
        <button>Next</button>
    </div>

    <div class="correctView">
        <h1>Correct!</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Light-Bulb_icon_by_Till_Teenck.svg/1000px-Light-Bulb_icon_by_Till_Teenck.svg.png" alt="silly image of something happy">
        <p>Sushi is from Japan.</p>
        <p>Correct: 1</p>
        <p>Wrong: 0</p>
        <button>Next</button>
    </div>

    <div class="endView">
        <h1>Thanks for taking the quiz.</h1>
        <img src="" alt="silly image of something triumphant">
        <p>Score:</p>
        <p>Correct: 0</p>
        <p>Wrong: 10</p>
        <button>Start over</button>
    </div>
</body>
</html>
